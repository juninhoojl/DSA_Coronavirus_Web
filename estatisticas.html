  <body>
    <div class="container">
        <div class="row">
            <div class="col-xl-9 col-lg-9 col-md-9 col-sm-9 mx-auto text-center form p-4">
                <table id="table" class="table table-dark">
                  <thead>
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">Email</th>
                      <th scope="col">Name</th>
                      <th scope="col">Level</th>
                      <th scope="col">Exp</th>
                    </tr>
                  </thead>
                </table>
            </div>
        </div>
    </div>
    
    <script>
        $(document).ready(function(){
            $.ajax({
                url:"http://147.83.7.204:8080/dsaApp/stats/userranking",
                dataType:"json",
                success:function(data){
                    $(data).each(function(index, value){

                        var record="<tr><td>"+(index+1)+"</td><td>"+value.email+"</td><td>"+value.email+"</td><td>"+value.level+"</td><td>"+value.exp+"</td></tr>";

                        $("table").append(record);

                    });
                }
            });

        });
    </script>
    <!-- Global JavaScript -->
    <script type="text/javascript" src="js/comum.js"></script>
